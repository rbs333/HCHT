<div id="episodes" class="episodes">
	<ng-container *ngFor="let episode of episodes">
		<img class="episodeImg" src="{{episode.imageLoc}}">
		<div class="audioPlayer">
			<mat-progress-bar mode="determinate" [value]="this.currentTime"></mat-progress-bar>
			<mat-icon class="playBtn" *ngIf="!this.activeAudio" (click)="playAudio()">play_circle_outline</mat-icon>
			<mat-icon class="pauseBtn" *ngIf="this.activeAudio" (click)="pauseAudio()">pause_circle_outline</mat-icon>
			<span class="downloadBtn">download</span>
			<span class="info">{{episode.title}}</span>
		</div>
		<div class="watch">Watch:<br>
			Segments: <a href="http:\\YoutTube.com">link</a> <br>
			Conversation: <a href="http:\\YoutTube.com">link</a>
		</div>
	</ng-container>
</div>
